<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="padding-top: 150px;">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <h1 class="text-center pb-3 text-primary">Sign in</h1>
                <div class="card">
                     <input type="email" class="form-control mb-3" placeholder="email" aria-label="Username" id="email">
                     <span id="invalidmail"></span>
                     <input type="password" class="form-control mb-3" placeholder="password" aria-label="Username" id="password">
                     <span id="invalidpassword"></span>
                     <button onclick="login()" type="button" class="btn btn-success">S'inscrire</button>
                 </div>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
