<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style=" padding-top:150px">
    <div class="container-fluid">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <h1 class="text-center pb-3 text-primary">Formulaire d'inscription</h1>
                <input type="text" class="form-control mb-3" placeholder="firstname" aria-label="Username" id="firstname">
                <input type="text" class="form-control mb-3" placeholder="lastname" aria-label="Username" aria-describedby="basic-addon1" id="lastname">
                <input type="email" class="form-control mb-3" placeholder="email" aria-label="Username" aria-describedby="basic-addon1" id="email">
                <span id="invalidmail"></span>
                <input type="password" class="form-control mb-3" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" id="password">
                <span id="invalidpassword"></span>
                <div class="d-grid gap-2">
                    <button onclick="register()" type="button" class="btn btn-success">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="register.js"></script>

</body>
</html>
